<html lang="en">
<head>

    <link rel="stylesheet" href="Calculator.css">

<body>
    <div class="Container">
        <div class="box">
        <!-- <div class="text">Welcome to Calculate me!</div> -->
        <div>
            <input type="text" id="text1">
        </div>
        <div class="flex">
            <div class="Another" >
                <button class="Clear">AC</button>
                <button class="Number1">M+</button>
                <button class="Number2">M-</button>
                <button class="Number3">%</button>
            </div>
        <div class="Another" >
        <button class="Number">7</button>
        <button class="Number1">8</button>
        <button class="Number2">9</button>
        <button class="Number3">+</button>
    </div>
        <div class="Another-1">
        <button class="Number">4</button>
        <button class="Number1">5</button>
        <button class="Number2">6</button>
        <button class="Number3">-</button>

        <div class="Another-2">
            <button class="Number">1</button>
            <button class="Number1">2</button>
            <button class="Number2">3</button>
            <button class="Number3">*</button>
            </div>
            <div class="Another-3">
                <button class="Number">0</button>
                <button class="Number1">.</button>
                <button class="Number2">=</button>
                <button class="Number3">/</button>
                </div>
        </div>

    </div>
